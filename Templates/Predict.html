<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- link for font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <!-- link jquery script -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <!-- link for css -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Predicted Covid</title>
</head>
<body>
    <header>
        <div id="icon">
            <a  href="{{ url_for('Home_index') }}">
                <span style="margin-left: 5px; margin-right: 5px; margin-top: auto; margin-bottom: auto;">Health Prediction</span>
            </a>  
        </div>
        <div id="covid">
            <span style="margin-left: 5px; margin-right: 5px; margin-top: auto; margin-bottom: auto;">Covid Prediction</span>
        </div>
    </header>
    <div id="container">
        <div id="Head">
            <h2>Covid-19 Predicted</h2>
        </div>
        {% if temp, email %}
            <span id = "names">Nama: {{temp}}</span>
            <span id = "names" style = "margin-top : 30px;">Email: {{email}}</span>
            <span id = "names" style = "margin-top : 60px;">Prediksi: {{predicteds}}</span>
            <span id = "names" style = "color: red; margin-top : 90px;">Ini hanyalah sebuah prediksi titik ketepantannya hanya 88%</span>
            <img  id = "names" src = "{{path}}"  style = "margin-top : 120px;">
        {% endif %}
        
    </div>
    <script type=text/javascript src="{{url_for('static', filename='engine.js')}}"></script>
</body>
</html>
